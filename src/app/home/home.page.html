<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="rosado" class="tabs">
    <ion-buttons>
      <ion-button>
        <i slot="icon-only" class="fi fi-rr-home icofont-2x"></i>
      </ion-button>
      <ion-button class="bg-rosado d-flex">
        <i slot="icon-only" class="fi fi-rr-plus icofont-2x"></i>
      </ion-button>
      <ion-button>
        <i slot="icon-only" class="fi fi-rr-user icofont-2x"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
